<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Reservia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="lib/Reservia.svg" />
    <script src="https://kit.fontawesome.com/ecdf6be2c2.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap');
    </style>
  </head>
  <body>
    <header>
      <section class="logo">
        <img src="lib/Reservia@3x.png" alt="logo du site">
      </section>
      <nav class="menu_nav">
        <ul>
          <li><a href="#hebergements">Hébergements</a></li>
          <li><a href="#activity">Activités</a></li>
          <li><p>S'inscrire</p></li>
        </ul>
      </nav>
    </header>
    <section class="search_menu">

      <div class="title1">
        <h3>Trouvez votre hébergement pour des vacances de rêve</h3>
        <p>En plein centre ville ou en pleine nature</p>
      </div>


      <div class="search">
        <span class="map_marker">
          <i class="fas fa-map-marker-alt"></i>
        </span>
        <input class='field_txt' type="search" value="ex: Marseille, France" ><input class='search_btn'type="button" name="search" value="Rechercher">
      </div>

      <div class="filters">

        <div><p>Filtres</p></div>

        <div class="filter-item">
          <button type=filter><i class="fas fa-money-bill-wave filter-icon"></i><span>Économiques<span></button>
        </div>

        <div class="filter-item">
          <button type=filter><i class="fas fa-child filter-icon"></i><span>Familial<span></button>

        </div>
        <div class="filter-item">
          <button type=filter><i class="fas fa-heart filter-icon"></i><span>Romantique<span></button>

        </div>
        <button type=filter><i class="fas fa-dog filter-icon"></i><span>Animaux Autorisés<span></button>
      </div>

      <div class="info">
        <p><span class="fa-stack "><i class="fas fa-info fa-stack-1x info-icon"><i class="far fa-circle fa-stack-2x circle-icon"></i></span></i> Plus de 500 logements sont disponibles dans cette ville</p>




      </div>

    </section>

    <section>


    </section>

  </body>
</html>
